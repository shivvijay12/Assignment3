<body>
    <h1>LISTS</h1><br>
    <h3>Ordered Lists</h3><br>
    <h4>Numeric</h4>
    <ol>
        <li>item 1</li>
        <li>item 2 </li>
    </ol>
    <br>

    <h4>Lowercase Letters</h4>
    <ol type="a">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <br>
    <h4>Uppercase Letter</h4>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <br>
    <h4>Uppercase Roman Number</h4><br>
    <ul>
        <li>item 1</li>
        <l>item 2</l>
    </ul>
